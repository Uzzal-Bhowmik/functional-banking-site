<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB Banking Site</title>
    <!-- tailwind css stylesheet  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl mt-8 text-center">Let's Get Some <span
                class="font-semibold text-purple-500">Moooooooney</span>!!!</h1>
    </header>

    <main>
        <!-- Balance and Transaction  -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-300 text-white p-8 rounded-xl overflow-x-scroll">
                    <h3 class="text-2xl font-bold py-2">Deposit</h3>
                    <h6 class="font-semibold">Pre- <span id="previous-deposit-amount"
                            title="Previous Deposit Amount">0.00</span> | New- <span id="new-deposit-amount"
                            title="New Deposit Amount">0.00</span></h6>
                    <h1 class="text-4xl font-bold">&euro; <span id="current-deposit-amount"> 0.00</span></h1>
                </div>

                <!-- Withdraw -->
                <div class="bg-yellow-300 text-white p-8 rounded-xl overflow-x-scroll">
                    <h3 class="text-2xl font-bold py-2">Withdraw</h3>
                    <h6 class="font-semibold">Pre- <span id="previous-withdraw-balance"
                            title="Previous Withdraw Amount">0.00</span> | New- <span id="new-withdraw-balance"
                            title="New withdraw Amount">0.00</span></h6>
                    <h1 class="text-4xl font-bold">&euro; <span id="current-withdraw-balance"> 0.00</span></h1>
                </div>

                <!-- Balance  -->
                <div class="bg-green-300 text-white p-8 rounded-xl overflow-x-scroll">
                    <h3 class="text-2xl font-bold py-2">Total Balance</h3>
                    <h6 class="font-semibold">Previous Total- <span id="previous-total-balance"
                            title="Previous Total Balance">0.00</span></h6>
                    <h1 class="text-4xl font-bold">&euro; <span id="total-balance"> 100.00</span></h1>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw  -->
        <section class="mt-6 pb-32">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">

                <div class="text-center bg-purple-100 rounded-md shadow-lg">
                    <h3 class="text-3xl font-medium my-4">Deposit Amount</h3>


                    <input class="block p-3 mb-4 rounded-xl border-2 border-red-500 mx-auto focus:outline-none"
                        type="text" name="" id="deposit-input-field" size="30" maxlength="70" placeholder="€-" required>

                    <button id="deposit-button"
                        class="block bg-pink-500 text-white my-4 px-5 py-2 rounded-md mx-auto font-bold">Deposit</button>
                </div>


                <div class="text-center bg-red-100 rounded-md shadow-lg">
                    <h3 class="text-3xl font-medium my-4">Withdraw Amount</h3>


                    <input class="block p-3 mb-4 rounded-xl border-2 border-red-500 mx-auto focus:outline-none"
                        type="text" name="" id="withdraw-input-field" size="30" maxlength="70" placeholder="€-"
                        required>

                    <button id="withdraw-button"
                        class="block bg-pink-500 text-white my-4 px-5 py-2 rounded-md mx-auto font-bold">Withdraw</button>
                </div>

            </div>
        </section>

        <script src="js/banking.js"></script>
    </main>
</body>

</html>
